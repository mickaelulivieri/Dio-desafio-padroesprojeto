# URL do banco H2 (persistente em arquivo local)
spring.datasource.url=jdbc:h2:file:./data/estoque;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE

# Usuário e senha
spring.datasource.username=mickael
spring.datasource.password=123456
spring.datasource.driverClassName=org.h2.Driver

# Criação e atualização automática das tabelas
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ativar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
